; Universal Mouse Control Script Configuration
; Global settings for all profiles

; Crouch button (single character or special key)
; Special keys: LCTRL, RCTRL, LSHIFT, RSHIFT, LALT, RALT, SPACE, TAB, ENTER, ESC
crouch_btn=C

; Crouch mode: hold or toggle
; hold = hold button to crouch
; toggle = press once to enable, press again to disable
crouch_mode=hold

; Right mouse button mode: hold or toggle
; hold = hold RMB to activate script (default behavior)
; toggle = press RMB once to enable, press again to disable
right_mouse_mode=hold

; Sensitivity compensation settings
; current_sensitivity = your actual sensitivity (0-100)
current_sensitivity=50

; Vertical sensitivity multiplier
; 0.0 = no vertical movement, 0.5 = half vertical, 1.0 = equal, 2.0 = double vertical
vertical_sensitivity=1.0

; Smart aim system (automatic key press when moving left/right)
; smart_aim = enable/disable smart aim feature
smart_aim=false

; Smart aim keys (automatically pressed when moving)
; smart_aim_peek_left = key to press when moving left (A key)
smart_aim_peek_left=Q

; smart_aim_peek_right = key to press when moving right (D key)
smart_aim_peek_right=E

; Toggle reset keys (comma-separated list)
; These keys will reset right mouse toggle state when pressed
; Useful for reload, weapon switch, grenades, etc.
; Leave empty to disable this feature
toggle_reset_keys=R,1,2,3,4,5

; Overlay settings
; overlay_enabled = show/hide overlay with current profile and status
; Overlay displays in top-right corner: green when enabled, red when disabled
overlay_enabled=true

; Sound indicator settings
; sound_indicator_enabled = show/hide sound direction indicators
; Shows visual indicators for sound direction (for hearing impaired users)
sound_indicator_enabled=false

; sound_sensitivity = how sensitive to sound (0-100)
; Higher values = more sensitive to quiet sounds
sound_sensitivity=50

; sound_threshold = minimum sound level to show indicator (0-100)
; Higher values = only loud sounds trigger indicators
sound_threshold=20

; NOTE: Update rate is now optimized at 2ms for best performance/smoothness balance
; All movement values are automatically compensated based on sensitivity settings
