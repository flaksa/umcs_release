; Basic movement settings
x_move=0.0
y_move=0.2
sensitivity=1.000

; Second movement settings (when second key is pressed)
second_x_move=0.0
second_y_move=0.14
second_sensitivity=1.0

; Third movement settings (when third key is pressed)
third_x_move=0.0
third_y_move=0.12
third_sensitivity=1.0

; Advanced scaling settings
; These create smooth transitions over time
; scale_x_after_ms = delay before X scaling starts (milliseconds)
scale_x_after_ms=400

; scale_x_factor = X movement multiplier after delay
scale_x_factor=1.0

; scale_x_duration_ms = how long the X scaling transition takes
scale_x_duration_ms=800

; Y scaling settings (similar to X)
scale_y_after_ms=400
scale_y_factor=1.5
scale_y_duration_ms=800

; Hotkey assignment (optional)
; hot_key = assign a key to quickly switch to this profile
; Supported keys: 1-9, A-Z (e.g., hot_key=1 or hot_key=Q)
; Leave empty or remove line if no hotkey needed
hot_key=

; Auto-click settings (optional)
; auto_clicks = number of left clicks per physical click (1-10)
; Default is 1 if not specified. Works only when script is active.
; Clicks are spaced 125-155ms apart for natural feel
auto_clicks=1